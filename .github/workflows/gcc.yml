name: gcc

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  system-info:
    runs-on: ubuntu-latest
    steps:
      - name: System info
        run: |
          echo -e "\033[32m--------------- system info ---------------\033[0m" > ${GITHUB_WORKSPACE}/system-info.log
          echo pwd: $(pwd) >> ${GITHUB_WORKSPACE}/system-info.log
          echo core num: $(nproc) >> ${GITHUB_WORKSPACE}/system-info.log
          echo lscpu: >> ${GITHUB_WORKSPACE}/system-info.log
          lscpu >> ${GITHUB_WORKSPACE}/system-info.log
          echo free -h: >> ${GITHUB_WORKSPACE}/system-info.log
          free -h >> ${GITHUB_WORKSPACE}/system-info.log
          echo df -h: >> ${GITHUB_WORKSPACE}/system-info.log
          df -h >> ${GITHUB_WORKSPACE}/system-info.log
          echo uname -a: >> ${GITHUB_WORKSPACE}/system-info.log
          uname -a >> ${GITHUB_WORKSPACE}/system-info.log
          echo lsb_release -a: >> ${GITHUB_WORKSPACE}/system-info.log
          lsb_release -a >> ${GITHUB_WORKSPACE}/system-info.log

      - uses: actions/upload-artifact@v4
        with:
          name: system-info
          path: ${{ github.workspace }}/system-info.log

