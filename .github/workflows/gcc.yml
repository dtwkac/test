  gcc-master-make-j:
    # needs: gcc-master-make
    runs-on: ubuntu-latest
    steps:
      - name: gcc master make -j$(nproc)
        run: |
          echo -e "\033[32m--------------- gcc master make -j$(nproc) ---------------\033[0m" > ${GITHUB_WORKSPACE}/gcc-master-make-j.log
          echo "start: $(date)" >> ${GITHUB_WORKSPACE}/gcc-master-make-j.log
          sudo apt-get update
          sudo apt-get install -y git g++ libmpc-dev make flex
          git clone https://github.com/gcc-mirror/gcc.git
          cd gcc
          mkdir build
          cd build
          ../configure --disable-multilib
          (time make -j$(nproc) 2>/dev/null) 2>> ${GITHUB_WORKSPACE}/gcc-master-make-j.log
          du -sh .. >> ${GITHUB_WORKSPACE}/gcc-master-make-j.log
          df -h >> ${GITHUB_WORKSPACE}/gcc-master-make-j.log
          echo "end: $(date)" >> ${GITHUB_WORKSPACE}/gcc-master-make-j.log

      - uses: actions/upload-artifact@v4
        with:
          name: gcc-master-make-j
          path: ${{ github.workspace }}/gcc-master-make-j.log

  gcc-release-make:
    needs: gcc-master-make-j
    runs-on: ubuntu-latest
    steps:
      - name: gcc release make
        run: |
          gcc_version='12.3.0'
          echo -e "\033[32m--------------- gcc-${gcc_version} make ---------------\033[0m" > ${GITHUB_WORKSPACE}/gcc-release-make.log
          echo "start: $(date)" >> ${GITHUB_WORKSPACE}/gcc-release-make.log
          sudo apt-get update
          sudo apt-get install -y git g++ libmpc-dev make flex
          curl -L -O https://github.com/gcc-mirror/gcc/archive/refs/tags/releases/gcc-${gcc_version}.tar.gz
          tar -zxf gcc-${gcc_version}.tar.gz
          rm gcc-${gcc_version}.tar.gz
          cd gcc-releases-gcc-${gcc_version}
          mkdir build
          cd build
          ../configure --disable-multilib
          (time make 2>/dev/null) 2>> ${GITHUB_WORKSPACE}/gcc-release-make.log
          du -sh .. >> ${GITHUB_WORKSPACE}/gcc-release-make.log
          df -h >> ${GITHUB_WORKSPACE}/gcc-release-make.log
          echo "end: $(date)" >> ${GITHUB_WORKSPACE}/gcc-release-make.log

      - uses: actions/upload-artifact@v4
        with:
          name: gcc-release-make
          path: ${{ github.workspace }}/gcc-release-make.log

  gcc-release-make-j:
    needs: gcc-release-make
    runs-on: ubuntu-latest
    steps:
      - name: gcc release make -j$(nproc)
        run: |
          gcc_version='12.3.0'
          echo -e "\033[32m--------------- gcc-${gcc_version} make -j$(nproc) ---------------\033[0m" > ${GITHUB_WORKSPACE}/gcc-release-make-j.log
          echo "start: $(date)" >> ${GITHUB_WORKSPACE}/gcc-release-make-j.log
          sudo apt-get update
          sudo apt-get install -y git g++ libmpc-dev make flex
          curl -L -O https://github.com/gcc-mirror/gcc/archive/refs/tags/releases/gcc-${gcc_version}.tar.gz
          tar -zxf gcc-${gcc_version}.tar.gz
          rm gcc-${gcc_version}.tar.gz
          cd gcc-releases-gcc-${gcc_version}
          mkdir build
          cd build
          ../configure --disable-multilib
          (time make -j$(nproc) 2>/dev/null) 2>> ${GITHUB_WORKSPACE}/gcc-release-make-j.log
          du -sh .. >> ${GITHUB_WORKSPACE}/gcc-release-make-j.log
          df -h >> ${GITHUB_WORKSPACE}/gcc-release-make-j.log
          echo "end: $(date)" >> ${GITHUB_WORKSPACE}/gcc-release-make-j.log

      - uses: actions/upload-artifact@v4
        with:
          name: gcc-release-make-j
          path: ${{ github.workspace }}/gcc-release-make-j.log

  merge-logs:
    needs:
      - system-info
      # - gcc-master-make
      - gcc-master-make-j
      - gcc-release-make
      - gcc-release-make-j
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4

      - name: merge logs
        run: |
          cat system-info/system-info.log > gcc-build-log.txt
          echo >> gcc-build-log.txt
          # cat gcc-master-make/gcc-master-make.log >> gcc-build-log.txt
          # echo >> gcc-build-log.txt
          cat gcc-master-make-j/gcc-master-make-j.log >> gcc-build-log.txt
          echo >> gcc-build-log.txt
          cat gcc-release-make/gcc-release-make.log >> gcc-build-log.txt
          echo >> gcc-build-log.txt
          cat gcc-release-make-j/gcc-release-make-j.log >> gcc-build-log.txt
          echo >> gcc-build-log.txt
          cat gcc-build-log.txt

      - uses: actions/upload-artifact@v4
        with:
          name: gcc-build-log
          path: gcc-build-log.txt
