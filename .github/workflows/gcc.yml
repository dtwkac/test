name: gcc

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  system-info:
    runs-on: ubuntu-latest
    steps:
      - name: System info
        run: |
          echo -e "\033[32m--------------- gcc master make ---------------\033[0m" > system-info.log
          echo pwd: $(pwd) >> system-info.log
          echo core num: $(nproc) >> system-info.log
          echo lscpu: >> system-info.log
          lscpu >> system-info.log
          echo free -h: >> system-info.log
          free -h >> system-info.log
          echo df -h: >> system-info.log
          df -h >> system-info.log
          echo uname -a: >> system-info.log
          uname -a >> system-info.log
          echo lsb_release -a: >> system-info.log
          lsb_release -a >> system-info.log

      - uses: actions/upload-artifact@v4
        with:
          name: system-info
          path: system-info.log

  gcc-master-make:
    needs: system-info
    runs-on: ubuntu-latest
    steps:
      - name: gcc master make
        run: |
          echo -e "\033[32m--------------- gcc master make ---------------\033[0m" > gcc-master-make.log
          echo "start: $(date)" >> gcc-master-make.log
          sudo apt-get update
          sudo apt-get install -y git g++ libmpc-dev make flex
          git clone https://github.com/gcc-mirror/gcc.git
          cd gcc
          mkdir build
          cd build
          ../configure --disable-multilib
          (time make) 2>> gcc-master-make.log
          du -sh .. >> gcc-master-make.log
          df -h >> gcc-master-make.log
          echo "end: $(date)" >> gcc-master-make.log

      - uses: actions/upload-artifact@v4
        with:
          name: gcc-master-make
          path: gcc-master-make.log

  gcc-master-make-j:
    needs: gcc-master-make
    runs-on: ubuntu-latest
    steps:
      - name: gcc master make -j$(nproc)
        run: |
          echo -e "\033[32m--------------- gcc master make -j$(nproc) ---------------\033[0m" > gcc-master-make-j.log
          echo "start: $(date)" >> gcc-master-make-j.log
          sudo apt-get update
          sudo apt-get install -y git g++ libmpc-dev make flex
          git clone https://github.com/gcc-mirror/gcc.git
          cd gcc
          mkdir build
          cd build
          ../configure --disable-multilib
          (time make -j$(nproc)) 2>> gcc-master-make-j.log
          du -sh .. >> gcc-master-make-j.log
          df -h >> gcc-master-make-j.log
          echo "end: $(date)" >> gcc-master-make-j.log

      - uses: actions/upload-artifact@v4
        with:
          name: gcc-master-make-j
          path: gcc-master-make-j.log

  gcc-release-make:
    needs: gcc-master-make-j
    runs-on: ubuntu-latest
    steps:
      - name: gcc release make
        run: |
          gcc_version='12.3.0'
          echo -e "\033[32m--------------- gcc-${gcc_version} make ---------------\033[0m" > gcc-release-make.log
          echo "start: $(date)" >> gcc-release-make.log
          curl -L -O https://github.com/gcc-mirror/gcc/archive/refs/tags/releases/gcc-${gcc_version}.tar.gz
          tar -zxf gcc-${gcc_version}.tar.gz
          rm gcc-${gcc_version}.tar.gz
          cd gcc-releases-gcc-${gcc_version}
          mkdir build
          cd build
          ../configure --disable-multilib
          (time make) 2>> gcc-release-make.log
          du -sh .. >> gcc-release-make.log
          df -h >> gcc-release-make.log
          echo "end: $(date)" >> gcc-release-make.log

      - uses: actions/upload-artifact@v4
        with:
          name: gcc-release-make
          path: gcc-release-make.log

  gcc-release-make-j:
    needs: gcc-release-make
    runs-on: ubuntu-latest
    steps:
      - name: gcc release make -j$(nproc)
        run: |
          gcc_version='12.3.0'
          echo -e "\033[32m--------------- gcc-${gcc_version} make -j$(nproc) ---------------\033[0m" > gcc-release-make-j.log
          echo "start: $(date)" >> gcc-release-make-j.log
          curl -L -O https://github.com/gcc-mirror/gcc/archive/refs/tags/releases/gcc-${gcc_version}.tar.gz
          tar -zxf gcc-${gcc_version}.tar.gz
          rm gcc-${gcc_version}.tar.gz
          cd gcc-releases-gcc-${gcc_version}
          mkdir build
          cd build
          ../configure --disable-multilib
          (time make -j$(nproc)) 2>> gcc-release-make-j.log
          du -sh .. >> gcc-release-make-j.log
          df -h >> gcc-release-make-j.log
          echo "end: $(date)" >> gcc-release-make-j.log

      - uses: actions/upload-artifact@v4
        with:
          name: gcc-release-make-j
          path: gcc-release-make-j.log

  merge-logs:
    needs:
      - system-info
      - gcc-master-make
      - gcc-master-make-j
      - gcc-release-make
      - gcc-release-make-j
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4

      - name: merge logs
        run: |
          cat system-info/system-info.log > gcc-build-log.txt
          echo >> gcc-build-log.txt
          cat gcc-master-make/gcc-master-make.log >> gcc-build-log.txt
          echo >> gcc-build-log.txt
          cat gcc-master-make-j/gcc-master-make-j.log >> gcc-build-log.txt
          echo >> gcc-build-log.txt
          cat gcc-release-make/gcc-release-make.log >> gcc-build-log.txt
          echo >> gcc-build-log.txt
          cat gcc-release-make-j/gcc-release-make-j.log >> gcc-build-log.txt
          echo >> gcc-build-log.txt
          cat gcc-build-log.txt

      - uses: actions/upload-artifact@v4
        with:
          name: gcc-build-log
          path: gcc-build-log.txt
